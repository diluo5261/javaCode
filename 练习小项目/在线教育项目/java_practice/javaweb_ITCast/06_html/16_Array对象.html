<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /*
        Array对象
        1、创建
                方法一：var arr = new Array(元素列表);
                方法二： var arr = new Array(默认长度);
                方法三：var arr = [元素列表];
        2、方法：
            join（）：将数组中的元素按照指定的分隔符拼接为字符串
            push（）：向数组的末尾添加一个或更多元素，并返回新的长度
        3、属性
            length：数组的长度
        4、特点
            1、Js中，数组元素的类型是可变的
            2、JS中，数组的长度可变的



         */

        //创建
        var arr1= new Array(1,2,3);
        var arr2 = new Array(5);
        var arr3 =[1,2,3,4];
        var arr4 = new Array();
        arr1[10] = "hehe";

        document.write(arr1 + "<br>");
        document.write(arr2 + "<br>");
        document.write(arr3 + "<br>");
        document.write(arr4 + "<br>");
        document.write(arr1.join("--") + "<br>");
        document.write(arr1 + "<br>");





    </script>
</head>
<body>

hello china
hello world
</body>
</html>
