    <script>
        /*
        encodeURL():url编码
        decodeURL();url解码

        encodeURLComponent() : url编码，编码的字符更多
        decodeURLComponent() : url解码

        pareseInt():将字符串转为数字
            逐一判断每一个字符是否是数字，直到不是数字为止，

        isNaN():判断一个值是否是NaN
            NaN六亲不认，连自己都不认，NaN参与的 == 比较全部为 false

          eval（）：将javaScript字符串，并把它作为脚本代码来执行
         */


        var str = "a123abc";
        var number = parseInt(str);

        alert(number);

        var str = "alert(123)";
        alert(eval(str));
