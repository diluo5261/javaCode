<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>url路径表达式</title>
</head>
<body>
<h1>URL路径表达式:@{...}</h1>
<h2>a标签中的绝对路径(没有参数)</h2>
<a href="http://www.baidu.com">传统写法:跳转到百度</a><br>
<a th:href="@{http://www.baidu.com}">路径表达式,跳转到百度</a><br>
<a th:href="@{http://localhost:8080/user/detail}">跳转至:/user/detail</a>

<h2>URL路径表达式,相对路径[没有参数](实际开发中推荐使用)</h2>
<a th:href="@{/user/detail}">跳转至:/user/detail</a><br>

<h2>绝对路径,带参数</h2>
<a href="http://localhost:8080/test?username=tom">绝对路径,带参数:/test.并带参数username</a><br>
<a th:href="@{http://localhost:8080/test?username=zhangsan}">路径,带参数:/test.并带参数username</a>

<h2>相对路径,带参数</h2>
<a th:href="@{/test?username=lisi}">相对路径,带参数</a>

<h2>相对路径,(带参数:后台获取参数值)</h2>
<a th:href="@{'/test?username='+${username}}">相对路径,带参数</a>


<h2>相对路径,(带参数:后台获取多个参数值)</h2>
<!--/test1?id=1001&name=zhangsan&age=15-->
<a th:href="@{'/test1?username='+${user.name}+'&age='+${user.age}+'&id='+${user.id}}">相对路径,带多个参数</a><br>
<a th:href="@{/test1(id=${user.id},username=${user.name},age=${user.age})}">强烈推荐:@{}相对路径带有多个参数</a>
<!--
        ()就相当于 ?
-->
</body>
</html>
