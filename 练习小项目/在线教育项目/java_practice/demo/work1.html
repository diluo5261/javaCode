<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #one{
            color: red;
            text-decoration-line: underline;
        }

        .two{
            color: green;
            text-decoration-line: line-through;
        }

        tr[class="three"]{
            color: blue;
            font-weight: bold;
        }

    </style>
</head>
<body>

<table border="1px" cellspacing="0" width="100px">
    <tr id="one">
        <td>1</td>
        <td>2</td>
        <td>3</td>

    </tr>
    <tr class="two">
        <td>4</td>
        <td>5</td>
        <td>6</td>

    </tr>
    <tr class="three">
        <td>7</td>
        <td>8</td>
        <td>9</td>

    </tr>
</table>

</body>
</html>
