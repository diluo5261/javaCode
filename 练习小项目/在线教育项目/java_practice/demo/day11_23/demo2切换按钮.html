<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="button" value="播放"/>

<script>
    let btn = document.querySelector("input");
    btn.onclick=function () {
        if (btn.value=="播放"){
            btn.value="暂停";
        }else{
            btn.value="播放";
        }
    }

</script>
</body>
</html>
