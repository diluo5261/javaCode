<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container light">
    这是一大段话,<br/>
    这是一大段话,<br/>
    这是一大段话,<br/>
    这是一大段话,<br/>

</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body ,
    .container {
        width: 100%;
        height: 100%;

    }

    .light {
        background-color: white;
        color: black;
    }

    .dark {
        background-color: black;
        color: white;
    }
</style>

<script>
    let changeModel = document.querySelector("div");
    changeModel.onclick=function () {
        if (changeModel.className.indexOf("light") != -1){
            changeModel.className="container dark";
        }else{
            changeModel.className="container light";
        }

    }
</script>
</body>
</html>
