<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="man.png" alt="男" title="man"/>


<script>

  let change = document.querySelector("img");
  change.onclick=function () {
    if (change.alt == "男"){
      change.src="woman.png";
      change.alt="女";
      change.title="woman";
    }else{
        change.src="man.png";
        change.alt="男";
        change.title="man";
    }
  }
</script>


</body>
</html>
