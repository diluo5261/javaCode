<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table  cellspacing="0" width="500px" >
    <thead >请填写简历信息</thead>
    <tr>
        <td><label for="name">姓名:</label></td>
        <td><input type="text" id="name"></td>

    </tr>
        <td><label>性别:</label></td>

        </td>

    <tr>
        <td>出生日期</td>
        <td>
            <select>
                <option>--请选择年份--</option>
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
            </select>

            <select>
                <option>--请选择月份--</option>
                <option>1月</option>
                <option>2月</option>
                <option>3月</option>
                <option>4月</option>
                <option>5月</option>
                <option>6月</option>
                <option>7月</option>
                <option>8月</option>
                <option>9月</option>
                <option>10月</option>
                <option>11月</option>
                <option>12月</option>
            </select>
            <select>
                <option>--请选择日期--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>
            就读学校
        </td>
        <td><input type="text"> </td>
    </tr>

    <tr>
        <td>应聘岗位</td>
        <td>
            <input type="radio" name="post" id="front"> <label for="front">前端开发</label>
            <input type="radio" name="post" id="back"> <label for="back">后端开发</label>
            <input type="radio" name="post" id="test"> <label for="test">测试开发</label>
            <input type="radio" name="post" id="run"> <label for="run">运维开发</label>
        </td>
    </tr>

    <tr>
        <td>掌握技能</td>
        <td>
            <textarea rows="10" cols="20"></textarea>
        </td>
    </tr>

    <tr>
        <td>项目经历</td>
        <td><textarea rows="10" cols="20"></textarea></td>
    </tr>

    <tr>
        <td></td>
        <td><input type="checkbox" id="listen"><label for="listen">我已阅读过公司的招聘要求</label> </td>
    </tr>
    <tr>
        <td></td>
        <td><a href="#">查看我的状态</a> </td>
    </tr>

    <tr>
        <td></td>
        <td>
            <h3>请应聘者确认</h3>
            <ul>
                <li>以上信息真实有效</li>
                <li>能够尽早去公司实习</li>
                <li>能接受公司的加班文化</li>
            </ul>
        </td>
    </tr>
</table>

</body>
</html>
