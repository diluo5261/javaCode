<!--
1、什么是CSS
    CSS（英文全称： Casscading Style Sheets） ，层叠样式，（样式可以叠加）
2、为什么学习Css
    1）虽然HTML的标签的某些属性可以设置样式效果，可是斜街处理不够好
    2）HTML实现的样式会出现大量重复代码，维护成本高

Css最新版本是Css3，能够做到额昂也和内容分离，对网页中的元素的位置排版等效果进行像素级的精准控制
CSS是用来美化网页的，需要依赖HTML

-->
