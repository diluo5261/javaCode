<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客编辑</title>
    <link rel="stylesheet" href="css/commom.css"/>
    <link rel="stylesheet" href="css/blog_edit.css"/>

<!--    引入editor,md的依赖-->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css"/>
    <script src="js/jquery.min1.js"/>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>
</head>
<body>
<!--导航栏-->
<div class="nav">
    <!--    logo-->
    <img src="image/dord.jpeg"/>
    <!--    标题-->
    <span class="title">我的博客系统</span>
    <!--    空白占位符-->
    <sapn class="spacer"></sapn>
    <!--    右侧的几个链接-->
    <a href="book_list.html">主页</a>
    <a href="book_edit.html">写博客</a>
    <a href="logout.html" style="display: none">注销</a>
</div>

<!--博客编辑页面版心-->
<div class="blog_edit_container">
<!--    标题编辑区-->
    <div class="title">
        <input type="text" id="title">
        <button id="submit">发布文章</button>
    </div>

<!--    markdown编辑器标签,-->
    <div id="editor"></div>

</div>

<script>
    //初始化编辑器
    //先创建一个 editor对象
    //editormd 相当于一个函数,生成一个editor对象
    //第一个参数是指定要和哪个 html 的元素关联起来
    //生成的编辑器要放到哪个 html 标签中,值就是 html标签中的id

    var editor = editormd("editor",{
        //这里的尺寸必须在这里设置,
        width: "100%",
        //设定编辑器的高度
        height: "calc(100% - 60px)",
        // 编辑器种的初识内容
        markdown: "# 在这里写下一篇博客",
        //指定 editor.md依赖的插件路径
        path: "editor.md/lib/"
    });
</script>

</body>
</html>
