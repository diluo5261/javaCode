<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text</title>

</head>
<body>
<div id="app">
    {{message}}
    <h2>{{message}}</h2>
    <h2 v-text="info+'666'"></h2>


</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el: "#app",
        data: {
            message: "hello VUE!",
            info: "hello word"
        }
    })
</script>
</body>
</html>
