<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
</head>
<body>
<div id="app">
    <p v-html="content"></p>
    <p v-text="content"></p>


</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el: "#app",
        data: {
            //此时无差别
            // content: "Hello World!"
            content: "<a href='www.baidu.com'>百度</a>"
        }
    })
</script>

</body>
</html>
