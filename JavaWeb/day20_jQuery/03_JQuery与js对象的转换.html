<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>

</head>
<body>
    <div id ="div1"> div1...</div>
    <div id ="div2"> div2...</div>

    <script>
        //1. 通过js方式来获取名称叫div的所有html元素
        var divs = document.getElementsByTagName("div");
        alert(divs.length); //可以将其当作数组来使用
        for (var i = 0; i < divs.length; i++) {
            //divs[i].innerHTML = "666";

            // js --> jq
            $(divs[i]).html("66-66");
        }

        //2. 通过jq的方式获取名称叫做div的所有html元素对象
        var $divs = $("div");
        alert($divs.length);

        // 对divs中所有的div 让其标签体内容变为 "bbb",使用jq的方式
        $divs.html("9999");//只支持jq对象
        $divs.innerHTML = "aaa";//js 和 jq 对象方法不通用

        //jq --> js
        // $divs[0].innerHTML = "99-99";
        // $divs.get(1).innerHTML = "99-99";


    </script>




</body>
</html>
