<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const num = 1;
        var num2 = 1.1;
        var num3 = "abc";
        var num4;

        document.write(num+"<br>");
        document.write(num2+"<br>");
        document.write(num3+"<br>");
        document.write(num4+"<br>");

        var str = +"1234abc";

        document.write(str+1);

        var b1 = true;
        var b2 = false;

        document.write(b1);
        document.write(b2);

        document.write(b1+1);
        document.write(b2+1);

        document.write("<br>");

        document.write((3 > 4) + "<br>");
        document.write((3 < 4) + "<br>");

        document.write(("123" < 123) + "<br>");
        document.write(("123" > 123) + "<br>");
        document.write(("123" == 123) + "<br>");
        document.write(("123" === 123) + "<br>");
        document.write(("123l" == 123) + "<br>");





    </script>
