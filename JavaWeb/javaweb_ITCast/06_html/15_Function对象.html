<!--
        FUnction对象:函数对象(方法)
        1、创建
            方法一： var fun = new Function(形参，方法体);(不常用)
            方法二：
                function  方法名称（形参）{
                    方法体
                }

             方法三：
                var 方法名 = function (形参列表){

                    方法体
                }

        2、方法：
        3、属性：
            length ： 代表形参的个数
        4、特点：
            1、方法定义时，形参的类型不用写，返回值类型也不写
            2、方法是一个对象，如果定义名称相同的方法，会覆盖
            3、在JS中，方法的调用至于方法的名称有关，和参数列表无关
            4、在方法的声明中有一个隐藏的内置对象（数组），arguments，封装所有的实际参数


        5、调用：
            方法名称（实际参数列表）

-->
    <script>
        //1、创建方式1
        // var fun1 = new Function("s","d","alert(a)");

        //2、创建方式2
      /*  function fun2(a,b){
            alert(a +b);
        }

        fun2(3,5);
*/
        //3、创建方式3
        var fun3 = function(a,b){
            // alert(a + b);
            alert(a);
            alert(b);
        }

        // fun3(4,5);

        //传一个参数
        // fun3(1);

        //传3个参数
        // fun3(1,3,5);

        //不传参数
        // fun3();


        //求两个任意数的和
        function fun4(){
            var sum =0;
            for(var i=0;i<arguments.length;i++){
                sum += arguments[i];
            }
            return sum;
        }

        var sum = fun4(1,2,3,4,5,6,7,8,9);
        alert(sum);
    </script>
