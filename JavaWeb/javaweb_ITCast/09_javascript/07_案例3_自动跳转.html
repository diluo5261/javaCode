<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>


    <style>
        p{
            text-align: center;
        }

        span{
            color: red;
        }

        </style>

    <script>
        var second = 5;

        function fun(){
            second--;
            if(second <=0){
                clearInterval(time_id);
                // open("https://www.baidu.com");
                open("https://www.baidu.com");
                // location.href ="https://www.baidu.com";

            }

            var time = document.getElementById("time");
            time.innerHTML = second;


        }
        var time_id = setInterval(fun,1000);

    </script>

</head>
<body>
<p >
<span id = "time">5</span>s后自动跳转首页...
</p>

</body>
</html>
