<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<img id = "img" src = "image/banner_1.jpg" width = "100%">

<script>
  //1、获取img对象
  var img = document.getElementById("img");
  var num =1;
  function fun(){
    num++;

    img.src ="image/banner_"+(num%3+1)+".jpg";

  }

  setInterval(fun,2000);
</script>
</body>
</html>
