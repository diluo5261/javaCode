<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电灯开关</title>
</head>
<body>
    <img id = "light" src="image/off.gif">

        <script>
            //获取图片对象
            var light= document.getElementById("light");
            //绑定单击事件
            var flag = false;
            light.onclick = function (){
                if(flag){
                    light.src = "image/off.gif";
                }else{
                    light.src = "image/on.gif";
                }

                flag = !flag;
            }
        </script>

</body>
</html>
