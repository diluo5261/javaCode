            变量
            js是一种若类型语言，在声明变量是不需要指定数据类型，直接使用var修饰符声明变量

            变量的声明
            1、声明并赋值
            2、先声明再赋值
        -->

<script type="text/javascript">
    //1、声明并赋值
    var str = "hello world";
    console.log(str);

    //2、先声明在使用
    var str2; //声明
    str2 ="hello";




</script>
