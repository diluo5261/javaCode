<!--
        数值（Number）：整数和小数（比如 1 和 3.14）
        字符串（String） ： 字符组成的文本（比如“hello” ）
        布尔值（Boolean）：true  和 false 两个特定的值
        、Undefined      表示未定义 或不存在，即此处没有任何值
        Null         表示空缺，即此处应该有一个值，但目前为空
        对象（object）（引用）：个终值组成的集合
            1）对象（object）{name ：“zhangsan”，age：“18”}
            2）数组（array）[1,2,3]
            3)函数（function） function test(){}





        Undefined
            表示值不存在，出现Undefined的情况
                1、当声明了变量但未赋值时，这个变量的值就是Undefined
                2、调用函数（方法）时，函数有形参，但未提供实参，则参数未Undefined
                3、函数没有返回值，默认返回Undefined

        null
            表示空值
               使用null类型值时注意一下几点
               1、使用typedef操作符测试null返回object字符串
               2、Undefined派生自null，所以等值比较返回值时true，未初始化的变量和赋值未null的变量相等

        布尔类型
            true 或false

         数值型
            整型 和 浮点型
            1、所有数字（整形 和浮点型） 都是以64未浮点类型存储的。所以再js中，1与1.0 时相等的 ，1+1.0的值为2
            2、浮点类型最高精度时17位，浮点类型运算时可能不准确，不建议使用浮点型做判断
            3、再存储数值时会自动将整形的浮点数（1.0）转换成整形1

         字符串
            使用‘’ 或 “” 引起来

          对象 {}







-->
<script type="text/javascript">


    // null
    // 1、使用typedef操作符测试null返回object字符串
    var c =null;
    console.log(null);
    console.log(typeof null);

    //2、Undefined派生自null，所以等值比较返回值时true，未初始化的变量和赋值未null的变量相等
    var d;
    console.log(d);
    console.log(d == c);  //true

    /*数值型*/
    //1、所有数字（整形 和浮点型） 都是以64未浮点类型存储的。所以再js中，1与1.0 时相等的 ，1+1.0的值为2
    console,log(1 == 1.0);
    console.log(1+1.0);
    var
    //2、浮点类型最高精度时17位，浮点类型运算时可能不准确，不建议使用浮点型做判断
    //3、再存储数值时会自动将整形的浮点数（1.0）转换成整形1


</script>
